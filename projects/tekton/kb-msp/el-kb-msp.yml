apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: build-listener
spec:
  serviceAccountName: sa-pipeline-trigger
  triggers:
    - name: build-trigger
      bindings:
        - ref: build-binding
      template:
        ref: build-template
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: build-binding
spec:
  params:
    - name: gitrevision
      value: $(body.changes[0].ref.displayId)
    - name: gitrepositoryurl
      value: $(body.repository.links.clone[0].href)
    - name: image-name
      value: $(body.repository.name)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: build-template
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: image-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: build-run-
      spec:
        serviceAccountName: sa-pipeline-trigger
        pipelineRef:
          name: git-to-image
        params:
          - name: image-name
            value: 192.168.121.151:30005/$(tt.params.image-name)
          - name: revision
            value: $(tt.params.gitrevision)
          - name: git-url
            value: $(tt.params.gitrepositoryurl)
        workspaces:
        - name: source
          persistentvolumeclaim:
            claimName: kb-msp-build-pvc
